    // 会生成一个0~1的随机值, 不包括1
    // var res = Math.random();
    // console.log(res);

    function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive
    }
    // 需求: 要求生成1~10的随机数
    var res = getRandomIntInclusive(1, 10);
    console.log(res);
