<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组常用方法汇总</title>
</head>
<body>
<script>
    /*
    1.创建数组
    var arr = [];
    var arr = new Array();

    2.判断是否是数组
    instanceof
    Array.isArray(值);

    3.清空数组
    arr = [];
    arr.length = 0;
    arr.splice(0, arr.length);

    4.添加元素
    数组名[索引];
    arr.push(值); 在末尾追加
    arr.unshift(值); 在头部插入
    arr.pop(); 从末尾取出
    arr.shift(); 从头部取出

    5.数组拼接
    数组1.concat(数组2); 返回拼接好的数组

    6.数组查找
    indexOf(需要查找的内容); 返回找到的索引 从左至右
    lastIndexOf(需要查找的内容);返回找到的索引 从右至左
    find(回调函数); 有兼容问题, 返回找到的元素
    findIndex(回调函数); 有兼容问题, 返回找到的元素的索引
    filter(回调函数); 没有兼容问题, 返回存放所有找到元素的数组

    7.数组截取
    slice(开始索引, 结束索引); 包头不包尾, 返回截取的数组

    8.
     */
</script>
</body>
</html>
