<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>73-删除数组元素注意点</title>
</head>
<body>
<script>
    var arr = [1, 3, 5, 7, 9];
    console.log(arr);
    // 注意点:
    // 1.数组中的元素被删除之后, 数组的length属性获取的长度会变化
    // 2.数组中前面的元素被删除之后, 后面的元素会自动往前移动
    //   也就是后面元素的索引会发生变化
    // for(var i = 0; i < arr.length; i++){
    //     console.log(arr.length);
    //     // 每次删除一个元素之后数组的length都会发生变化
    //     arr.splice(i, 1);
    //     console.log(arr.length);
    // }

    for(var i = arr.length - 1; i >= 0; i--){
        console.log(arr.length);
        // 每次删除一个元素之后数组的length都会发生变化
        arr.splice(i, 1);
        console.log(arr.length);
    }
    console.log(arr);
</script>
</body>
</html>
