<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>35-预解析练习</title>
</head>
<body>
<script>
    var num = 123;
    fun();
    function fun() {
        console.log(num);
        var num = 666;
    }
    /*
    1.将0级作用域中所有的变量声明和函数声明放到最前面
    2.再依次的将其它的代码放到后面
    3.将1级作用域中的所有的变量声明和函数声明放到最前面
    var num;
    function fun() {
        var num;
        console.log(num); // undefined
        num = 666;
    }
    num = 123;
    fun();
     */
</script>
</body>
</html>
