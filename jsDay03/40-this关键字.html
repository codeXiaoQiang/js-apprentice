<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>40-this关键字</title>
</head>
<body>
<script>
    /*
    1.在JavaScript的每一个函数中都有一个this关键字
    2.this关键字的值是当前调用函数的那个对象
    谁调用了当前的函数, this就是谁

    3.注意点:
    默认情况下所有的函数都是通过window调用的
     */
    /*
    function test() {
        // 由于test函数是window调用的
        // 所以test函数中的this就是window
        console.log(this);
        console.log("test");
    }
    test(); // window.test();
    // window.test(); // window.test();
    */

    // 是一个函数
    function test() {
        console.log("test");
    }
    var obj = {
        name: "lnj",
        age: 18,
        // 将一个函数和一个对象绑定在一起之后, 函数就变成了方法
        // 方法只能用所属对象的来调用
        say: function () {
            // 由于say方法是通过obj对象来调用的, 所以say方法中的this就是obj对象
            console.log(this);
            console.log("hello");
        }
    };
    /*
    注意点:
    函数和方法的区别:
    函数可以直接调用, 在JavaScript中函数属于window对象
    方法不可以直接调用, 方法属于其他对象
     */
    // say();
    obj.say();
</script>
</body>
</html>
