<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>48-原型链</title>
</head>
<body>
<script>
    // 定义了一个构造函数
    function Person(name, age) {
        this.name = name;
        this.age = age;
    }
    // 给构造函数的原型对象添加属性和方法
    Person.prototype.say = function () {
        console.log(this.name, this.age);
    };
    Person.prototype.type = "人";


    // 通过构造函数创建对象
    var obj1 = new Person("lnj", 13);

    // console.log(obj1.__proto__.__proto__);
    // console.log(obj1.__proto__.__proto__.constructor);

    console.log(obj1.__proto__.__proto__.__proto__);
</script>
</body>
</html>
