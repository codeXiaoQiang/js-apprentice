<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>47-构造函数-对象-原型对象的三角恋关系</title>
</head>
<body>
<script>
    /*
    1.构造函数-对象-原型对象的三角恋关系
    1.1每个构造函数都有一个默认的属性, 叫做prototype, 这个属性指向一个对象(原型对象)
    1.2每个原型对象都有一个默认的属性, 叫做constructor, 这个属性指向原型对象对应的构造函数
    1.3每个对象都有一个默认的属性, 叫做__proto__, 这个属性指向创建它的构造函数的原型对象
     */
    // 定义了一个构造函数
    function Person(name, age) {
        this.name = name;
        this.age = age;
    }
    // 给构造函数的原型对象添加属性和方法
    Person.prototype.say = function () {
        console.log(this.name, this.age);
    };
    Person.prototype.type = "人";


    // 通过构造函数创建对象
    var obj1 = new Person("lnj", 13);

    console.log(obj1);

    console.log(Person.prototype);
    console.log(obj1.__proto__);
    console.log(obj1.__proto__ === Person.prototype); // true
    console.log(obj1.__proto__.constructor);
    console.log(Person.prototype.constructor);
    console.log(obj1.__proto__.constructor === Person.prototype.constructor);
</script>
</body>
</html>
