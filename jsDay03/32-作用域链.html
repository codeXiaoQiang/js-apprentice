<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>32-作用域链</title>
</head>
<body>
<script>
    /*
    1.在JavaScript中有一个叫做作用域链的概念
    默认情况下全局作用域, 我们称之为0级作用域
    只要定义一个函数就会再开启一个作用域
    如果该函数是在全局作用域中定义的, 那么我们称之为1级作用域
    如果该函数是在其他函数中定义的, 那么所在函数+1级作用域

    2.作用域链的作用:
    在使用变量或者函数的时候, 会在当前作用域链中查找, 如果找不到, 就会去上一级的作用域链中查找

    2.注意点:
    在JavaScript中, 函数是可以嵌套定义的
     */
    // num属于0级作用域
    var num = 123;
    // test函数也属于0级作用域
    function test() {
        // test的{}中是新开启的一个作用域
        // test的{}中定义的变量和函数都属于1级作用域
        // value属于1级作用域
        var value = 666; // 1级作用域
        // demo函数也属于级作用域
        function demo() {
            // demo的{}中是新开启的一个作用域
            // demo的{}中定义的变量和函数都属于2级作用域
            // temp属于2级作用域
            var temp = 678;
            console.log(temp);
        }
    }
</script>
</body>
</html>
