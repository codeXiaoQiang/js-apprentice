<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>140-ES6常变量关键字</title>
</head>
<body>
<script>
    /*
    1.ES6之前如何定义变量
    var num;
    2.ES6之后如何定义变量
    let num;

    3.ES6新增的定义常量的关键字
    const num = xxx;
     */
    // 1.ES6之前如何定义变量
    /*
    // var num = 123;
    // var num = 456; // 后定义覆盖先定义

    let num = 123;
    let num = 456; // 不会覆盖, 并且不允许重复定义
    console.log(num);
    */

    // console.log(num); // 由于会预解析, 所以输出undefined
    // var num = 123;
    // console.log(num);
    // let num = 123; // let定义的变量不会预解析
    /*
    预解析:
    var num;
    console.log(num);
    num = 123;
     */

    // ES6之前只有两种作用域, 一种是全局作用域(默认作用域)
    // 另一种就是函数作用域, 只要定义一个函数就会开启一个新的作用域
    // 所以只要不是在函数中定义的变量, 都是全局作用域
    // for(var i = 0; i < 3; i++){
    //     console.log("循环内",i);
    // }

    // ES6开始新增了一种作用域, 叫做代码块
    // 通过let定义的变量受到代码块的限制, 只能在所属的作用域中使用
    // for(let i = 0; i < 3; i++){
    //     console.log("循环内",i);
    // }
    // console.log("循环外", i);
    /*
    预解析
     var i;
     for(i = 0; i < 3; i++){
        console.log("循环内",i);
     }
    console.log("循环外", i);
     */

    // ES6之前没有代码块的概念
    // 只要使用了ES6的语法, 就有代码块的概念
    // {
    //     // var num = 123;
    //     let num = 123;
    //     console.log(num);
    // }
    // console.log(num);


    // 2.定义常量
    // 注意点:
    // 1.常量不能修改
    // 2.常量必须在定义的同时初始化
    // 3.常量的指向不能改变, 但是指向内存中保存的数据可以改变
    // const  num = 123;
    // num = 456;

    // const num;
    // num = 123;
    // console.log(num);

    // const arr = [1, 3];
    // // arr = [2, 4]; // 改变指向
    // arr[0] = 666; // 指向内存中保存的数据可以改变
    // arr.push(777);
    // console.log(arr);

    {
        const num = 123;
    }
    console.log(num);
</script>
</body>
</html>
