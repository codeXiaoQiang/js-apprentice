    // 应用场景:
    // 某一个函数的某些参数永远都是一些固定的值,
    // 获取用于都是通过其它函数获得的, 那么就可以使用默认参数
    function Car(id) {
        this.id = id;
    }
    function createCar(id = getRandom()) {
        return new Car(id);
    }
    function getRandom() {
        return Math.random() * 10000;
