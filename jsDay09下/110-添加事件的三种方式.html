<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>110-添加事件的三种方式</title>
</head>
<body>
<button>我是按钮</button>
<script>
    /*
    1.通过onxxx的方式来添加
    注意点: 由于是添加给了属性, 所以后赋值的会覆盖先赋值
    2.通过addEventListener方法添加
    注意点:
    1.事件名称不需要添加on
    2.后添加的不会覆盖先添加的
    3.只支持最新的浏览器IE9
    3.通过attachEvent方法添加
    注意点:
    1.事件名称必须加上on
    2.后添加的不会覆盖先添加的
    3.只支持低版本的浏览器
     */
    // 1.获取需要操作的元素
    var oBtn = document.querySelector("button");
    // 2.给按钮添加点击事件
    /*
    // 2.1通过onxxx的方式来添加
    oBtn.onclick = function () {
        alert("onXXXX");
    }
    oBtn.onclick = function () {
        alert("onXXXX222");
    }
    */

    // 2.通过addEventListener方法添加
    /*
    oBtn.addEventListener("click", function () {
       alert("addEventListener");
    });
    oBtn.addEventListener("click", function () {
        alert("addEventListener222222");
    });
    */
    // 3.通过attachEvent方法添加
    /*
    oBtn.attachEvent("onclick", function () {
        alert("attachEvent");
    });
    oBtn.attachEvent("onclick", function () {
        alert("attachEvent22222");
    });
    */

    addEvent(oBtn, "click", function () {
        alert("addEvent");
    });
    // 兼容性的处理
    function addEvent(obj, name, fn) {
        if(obj.attachEvent){
            obj.attachEvent("on" +_name, fn);
        }else{
            obj.addEventListener(name, fn);
        }
    }
</script>
</body>
</html>
