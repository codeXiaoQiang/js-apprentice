<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>129-弹性导航</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            width: 900px;
            height: 63px;
            border: 1px solid #000;
            margin: 100px auto;
            background: url("images/doubleOne.png") no-repeat right center;
            position: relative;
        }
        ul{
            list-style: none;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 666;
        }
        ul>li{
            float: left;
            width: 88px;
            height: 63px;
            line-height: 63px;
            text-align: center;
        }
        .nav>span{
            width: 88px;
            height: 63px;
            background: url("images/tMall.png") no-repeat center center;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div class="nav">
    <span class="t_mall"></span>
    <ul>
        <li>双11狂欢</li>
        <li>服装会场</li>
        <li>数码家电</li>
        <li>家具建材</li>
        <li>母婴童装</li>
        <li>手机会场</li>
        <li>美妆会场</li>
        <li>进口会场</li>
        <li>飞猪旅行</li>
    </ul>
</div>
<script src="js/tools.js"></script>
<script>
    // 1.获取需要操作的元素
    var oItems = document.querySelectorAll("li");
    var oImg = document.querySelector(".t_mall");

    // 2.注册点击事件
    for(var i = 0, len = oItems.length; i < len; i ++){
        var item = oItems[i];
        item.onclick = function () {
            // 1.获取到当前点击元素的位置
            var offsetX = this.offsetLeft;
            // 2.让背景图片执行动画
            easingAnimation(oImg, {left: offsetX});
        }
    }
</script>
</body>
</html>
