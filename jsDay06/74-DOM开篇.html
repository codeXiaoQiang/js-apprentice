<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>74-DOM开篇</title>
</head>
<body>
<script>
    /*
    1.什么是DOM?
    1.文档对象模型
    2.DOM 是关于如何获取、修改、添加或删除 HTML 元素的标准

    2.什么是document文档对象?
    是系统提供的一个对象, 这个对象就是DOM对象, 这个对象以树的形式保存了界面上所有的内容

    3.标签, 元素都是 HTML标签的称呼
     */
    console.log(document);
    // 在控制台中显示指定JavaScript对象的属性，并通过类似文件树样式的交互列表显示。
    console.dir(document);
</script>
</body>
</html>
