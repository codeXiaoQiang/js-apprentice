<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-JS常量和变量</title>
</head>
<body>
<script>
    /*
    1.JS中的常量和变量的概念和C语言一模一样
    2.如何定义变量
    var 变量的名称;
    3.如何使用变量
    变量名称 = 值;
    4.其它都不演示了, 和C语言都一样, 不记得就去看C语言的视频

    5.注意点:
    5.1JS中定义变量不用指定数据类型, 赋值时系统会自动确定变量的类型
    5.2C语言中变量没有初始化保存的是垃圾数据
       JS中变量没有初始化是有默认值的, 默认是undefined

    6.JS中的注释和C语言一模一样
    单行注释/ 多行注释
    写法/注意点/用途都一样
    */
    var num; // 定义了一个变量
    num = 666;
    console.log(num);

    var value;
    console.log(value);
</script>
</body>
</html>
