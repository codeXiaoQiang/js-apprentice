<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30-匿名函数</title>
</head>
<body>
<script>
    /*
    1.什么是匿名函数?
    没有名称的函数

    2.匿名函数的应用场景
    2.1作为其他函数的参数
    2.2作为其他函数的返回值
    2.3作为立即执行的函数

    注意点:
    JavaScript中的匿名函数不能独立存在
     */
    /*
    // 有名字的函数
    function test() {
        console.log("test");
    }
    // 有名字的函数
    var demo = function () {
        console.log("demo");
    }

    // JavaScript中的匿名函数不能独立存在
    function () {
        console.log("匿名函数");
    }
    */


    // 2.1作为其他函数的参数
    /*
    function test(fn) {
        fn();
    }

    test(function(){
        console.log("匿名函数");
    });
    */

    /*
    // 2.2作为其他函数的返回值
    function test() {
        return function(){
            console.log("匿名函数");
        };
    }
    var fn = test();
    fn();
    */

    // 2.3作为立即执行的函数
    // 注意点: 立即执行的匿名函数, 必须用一个()将所有代码括起来才能调用
    (function(){
        console.log("匿名函数");
    })();
</script>
</body>
</html>
