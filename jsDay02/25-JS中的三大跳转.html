<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>25-JS中的三大跳转</title>
</head>
<body>
<script>
    /*
     1.JavaScript中的三大跳转和C语言一样
     只不过C语言中有四大跳转, 而JavaScript中没有goto, 只有return,break, continue;
     */

    for(var i = 1; i <= 10; i ++){
        // if((i % 2) == 0){
        //     continue;
        // }

        if(i == 5){
            break;
        }
        console.log(i);
    }
</script>
</body>
</html>
