<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-JS的赋值运算</title>
</head>
<body>
<script>
    /*
    1.JavaScript中的赋值运算符和C语言一样
     */
    var num = 1; // 将等号右边的值, 放到等号左边的变量的存储空间中
    console.log(num); // 1
    num += 1; // num = num + 1; 2
    console.log(num);
    num -= 1; // num = num - 1; 1
    console.log(num);
    num *= 2; // num = num * 2; 2
    console.log(num);
    num /= 2; // num = num / 2; 1
    console.log(num);
    num %= 2; // num = num % 2; 1
    console.log(num);

</script>
</body>
</html>
