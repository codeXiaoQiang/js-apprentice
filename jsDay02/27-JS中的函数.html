<script>
    /*
    1.JavaScript中的函数和C语言中的函数几乎一样,都是用于封装一段代码方便复用的
    2. 不同的是JavaScript中的函数是引用类型(对象)
    3. 不同的是JavaScript中的形参只用写形参名称即可, 不用写var和数据类型
    4. 不同的是JavaScript中的函数哪怕有返回值, 也不用写返回值类型

    3.函数定义的格式:
    function 函数名称(形参1, 形参2){
       被封装的代码
    }

    2.JavaScript中特有的特性
    2.1函数默认的返回值是undefined, 如果想返回具体的值必须写上return, 并且将返回的结果放到return后面
    2.2JavaScript中的函数也是一种数据类型, 所以也可以保存到一个变量中
     */

    // 定义函数的第一种格式
    function test() {
