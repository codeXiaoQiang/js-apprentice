<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>23-JS中的dowhile循环</title>
</head>
<body>
<script>
    /*
    1.JavaScript中的dowhile循环和C语言一样
     */
    var num = 1;
    do{
        console.log("发射子弹" + num);
        num++;
    }while(num <= 10);
</script>
</body>
</html>
