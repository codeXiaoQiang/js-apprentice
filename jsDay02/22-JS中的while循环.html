<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22-JS中的while循环</title>
</head>
<body>
<script>
    /*
    1.JavaScript中的while循环和C语言中一样
     */
    var num = 1;
    while(num <= 10){
        console.log("发射子弹" + num);
        num++;
    }
</script>
</body>
</html>
