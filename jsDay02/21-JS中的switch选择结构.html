     */
    /*
    var score = "C";

        case "A":
            console.log("100分");
            break;
        case "B":
            console.log("60分");
            break;
        default:
            console.log("不及格");
            break;
    }
    */
    var num = 123;
    // var value = 123;

        // case value:
        // case 122 + 1:
        case "123":
            console.log("123");

    }
